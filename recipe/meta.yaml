{% set name = "jsonargparse" %}
{% set version = "4.36.0" %}
{% set python_min = "3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jsonargparse-{{ version }}.tar.gz
  sha256: 95b9a5df843d0224acae1a9bb780745fa8f206784a87b2b30d5b1db11b00c125

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install .[all] -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - pyyaml >=3.13
    - docstring_parser >=0.15
    - dataclasses >=0.8
    - jsonschema >=3.2.0
    - jsonnet >=0.13.0
    - validators >=0.14.2
    - requests >=2.18.4
    - fsspec >=0.8.4
    - argcomplete >=3.5.1

test:
  imports:
    - jsonargparse
    - jsonargparse_tests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/omni-us/jsonargparse
  summary: Parsing of command line options, yaml/jsonnet config files and/or environment variables based on argparse.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - olegtarasov
